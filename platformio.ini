; PlatformIO Configuration for The Assessor
; Target-First Auditing Tool for M5Stack Cardputer
;
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor

[env:m5stack-cardputer]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Cardputer-specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = dio
board_build.flash_size = 8MB
board_build.partitions = partitions_vanguard.csv

; PSRAM configuration (Cardputer has PSRAM)
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 8MB

; Upload settings
upload_speed = 1500000
monitor_speed = 115200

; Build flags
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=1
    -DASSESSOR_VERSION="0.1.0-VANGUARD"
    ; Compiler warnings
    -Wall

; Libraries
lib_deps =
    ; Core Hardware Support
    M5Unified
    ; Pinning M5Cardputer to verified commit to prevent breakage
    m5stack/M5Cardputer 

    ; Bluetooth Stack
    h2zero/NimBLE-Arduino @ 1.4.1

    ; Web Server (Evil Portal)
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git

    ; Peripherals
    IRremote @ ^4.4.0

; Extra source directories (for Bruce integration later)
; lib_extra_dirs = lib/bruce
