name: Build VANGUARD Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build Firmware
        run: pio run -e m5stack-cardputer

      - name: Run Unit Tests
        run: pio test -e native --verbose

      - name: Check Code Quality (Cppcheck)
        run: pio check --fail-on-defect=high --skip-packages

      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f .pio/build/native/test_output.txt ]; then
            PASSED=$(grep -c '\[  PASSED  \]' .pio/build/native/test_output.txt 2>/dev/null || echo "0")
            FAILED=$(grep -c '\[  FAILED  \]' .pio/build/native/test_output.txt 2>/dev/null || echo "0")
            echo "| Result | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Native test output not found. Check test step logs." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Binary Analysis
        run: |
          echo "### Binary Analysis" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Size (Bytes) |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Firmware | $(stat -c%s .pio/build/m5stack-cardputer/firmware.bin) |" >> $GITHUB_STEP_SUMMARY
          if [ -f partitions_vanguard.csv ]; then
            echo "| Flash Map | $(stat -c%s partitions_vanguard.csv) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Flash Map | (not found) |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VANGUARD_Firmware
          path: |
            .pio/build/m5stack-cardputer/firmware.bin
            partitions_vanguard.csv

